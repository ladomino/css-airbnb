<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <h3>Discover hundreds of local spots recommended by Airbnb hosts</h3>
  <div class="row">
    <div class="column">
      <img src="img/san-francisco.jpg" alt="San Francisco" style="width:100%">
    </div>
    <div class="column">
      <img src="img/new-york.jpg" alt="New York" style="width:100%">
    </div>
    <div class="column">
      <img src="img/london.jpg" alt="London" style="width:100%">
    </div>
  </div>

  <div class="center">
  <button class="button" type="button">See All Guidebooks</button>
  </div>
  <h1>Just for the weekend</h1>
  <h3>Discover new, inspiring places close to home.</h3>

  <div class="row">
    <div class="column">
      <img src="img/napa.jpg" alt="Napa" style="width:100%">
    </div>
    <div class="column">
      <img src="img/sonoma.jpg" alt="Sonoma" style="width:100%">
    </div>
    <div class="column">
      <img src="img/san-francisco-2.jpg" alt="San Francisco 2" style="width:100%">
    </div>
  </div>

  <div class="center">
  <button class="button" type="button">See All Destinations</button>
  </div>
</body>
</html>
